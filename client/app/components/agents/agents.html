<section class="agents">

  <div class="search-container">
    <form name="agent-search-form" class="agent-search-form" ng-submit="$ctrl.searchAgent()">
      <input type="text" class="agent-search-input" ng-model="$ctrl.searchInput">
      <button class="button">Search</button>
    </form>
  </div>

  <div class="error" ng-if="$ctrl.error">{{ ::$ctrl.error }}</div>
  <agents-list loading="$ctrl.loading" list="$ctrl.agentsList"></agents-list>

</section>
