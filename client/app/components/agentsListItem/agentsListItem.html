<div class="agent-list-item">

    <img src="{{::$ctrl.agent.ImageUrl}}" alt="{{::$ctrl.agent.Name}}">

  <div class="agent-info">
    <span class="agent-name">{{ ::$ctrl.agent.Name }}</span>
    <span class="agent-agency">{{ ::$ctrl.agent.SecondaryName || '-' }}</span>
  </div>
</div>
